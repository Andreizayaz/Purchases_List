<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/print.css" media="print">
    <link rel="shortcut icon" href="img/00_purchases_icon.jpg" type="image/x-icon" />
    <script src="js/index.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="time-and-date">
      <time class="time">
      </time>
      <time class="date">
      </time>
    </div>
    <div class="add-purchases-and-list">
      <div class="add-purchases-block">
        <h2 class="heder-for-form">Выберите категорию и добавьте название товара:</h2>
        <form action="#" class="form-block">
          <div class="form-input-data-block">
            <div class="form-group">
            <label class="label-title">Категория:</label>
            <div class="select-block">
              <select class="categories-list-select" name="category" id="category"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="label-title">Название товара:</label>
            <div class="input-and-button">
              <input name="purchase-name" type="text" class="purchas-input" placeholder="Введите название товара" spellcheck="true">
            </div>
          </div>
          </div>
          
          <div class="form-group button-form-section">
            <button class="btn btn-add" id="add" disabled>Добавить</button>
          </div>
        </form>
      </div>
      <div class="purchases-list-block">
        <h2 class="header-for-purchases-list">Список покупок:</h2>
        <div class="purchases-list-block">
          <ul class="purchases-categories-list"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
