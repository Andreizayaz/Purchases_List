<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/00_purchases_icon.jpg" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="time-and-date">
      <time class="time">
        <span id="hour">12</span>:<span id="minutes">35</span>:<span id="seconds">45</span>
      </time>
      <time class="date">
        <span id="day">12</span> <span id="month">Май</span> <span id="year">2021</span>
      </time>
    </div>
    <div class="add-purchases-and-list">
      <div class="add-purchases-block">
        <h2 class="heder-for-form">Выберите категорию и добавьте название товара:</h2>
        <form action="#" class="form-block">
          <div class="form-group">
            <label class="label-title">Категория:</label>
            <div class="select-block">
              <select class="categories-list-select" name="category" id="category">
              <option class="option-item" value="bakery">Булочная продукция</option>
              <option class="option-item" value="grocery">Бакалея</option>
              <option class="option-item" value="dairy">Молочная продукция</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label class="label-title">Название товара:</label>
            <div class="input-and-button">
              <input type="text" class="purchas-input" placeholder="Введите название товара">
            <button class="btn btn-add" id="add">Добавить</button>
            </div>
          </div>
        </form>
      </div>
      <div class="purchases-list-block">
        <h2 class="header-for-purchases-list">Список покупок:</h2>
        <div class="purchases-list-block">
          <ul class="purchases-categories-list">
            <li class="purchases-category">
              <p class="purchases-category-header">Булочная продукция</p>
              <ul class="purchases-list-by-category">
                <li class="purchas">
                  <p class="purchas-name">Хлеб</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img class="insider-image"src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img class="insider-image"src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Батон</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Булочки</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
              </ul>
            </li>
            <li class="purchases-category">Бакалея
              <ul class="purchases-list-by-category">
                <li class="purchas">
                  <p class="purchas-name">Гречка</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Подсолнечное масло</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Орехи</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
              </ul>
            </li>
            <li class="purchases-category">Молочная продукция
              <ul class="purchases-list-by-category">
                <li class="purchas">
                  <p class="purchas-name">Молоко</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Кефир</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
                <li class="purchas">
                  <p class="purchas-name">Йогурт</p>
                  <div class="addition-actions-block">
                    <input type="checkbox" class="check-complete">
                    <button class="btn btn-edit">
                      <img src="img/01_edit_icon.png" alt="edit" class="btn-icon" title="редактировать">
                    </button>
                    <button class="btn btn-delete">
                      <img src="img/02_delete_icon.png" alt="delete" class="btn-icon" title="удалить">
                    </button>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
